<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: stretch;
            align-content: center;
            margin: auto;
            flex-direction: column;
            flex-wrap: wrap;
            background: snow;
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            background: #648097;
            color: white;
            margin: 0 0 2em 0;
        }
        .body{
            display: flex;
            align-content: center;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            padding: 0.5em;
        }
        a.link {
            background-color: #334456;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<div class="box">

</div>

<body>
<div class="container">
    <div class="header">
        <h1>Confirm your account</h1>
    </div>
    <div class="body">
        <div>Welcome to PassW <b th:text="${name}">name</b> !</div>
        <p>
            Your account has been created on our platform
            here is your login information:
            <br><br>
            Email address : <b th:text="${email}">email</b><br>
            <br>
            To confirm the validity of your email address, please click on the link below
        </p>
    </div>
    <div class="button">
        <p>
            <a class="link" href="#" th:href="${link}">Confirm my account</a>
        </p>
    </div>
<br>
    <div class="footer">
        <p>
            <img src="../static/images/img.png" data-th-src="|cid:PassWLogo|" height="80" />
        </p>
        <p>
            Regards, The PassW Team
        </p>
    </div>
</body>
</html>
